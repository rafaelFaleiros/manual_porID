<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Manual - Layout Puro</title>
  <link rel="stylesheet" href="/download/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="/logo.png" alt="Logo da Empresa" class="logo">
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <h1>Informe o número de série do equipamento</h1>

    <form id="serial-form">
      <input
        type="text"
        id="serial"
        placeholder="Digite o número de série"
        required
      />
      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <p class="error-message" id="error"></p>
  </main>

  <script src="/download/script.js"></script>
</body>
</html>
